<div class="card">
    <div class="card-header">
        <h1 class="text-center"> Register</h1>
    </div>
    <div class="card-body">
            <div class="alert alert-success" role="alert" *ngIf="message">
                    {{message}}
             </div>
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm);registerForm.reset()"  >

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" #username="ngModel" ngModel class="form-control" type="text" name="name" required>
               
                <small class="form-text text-danger" *ngIf="username.touched && username.invalid">Username is required</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" #email="ngModel" ngModel class="form-control" type="email" name="email" required (blur)="chkEmail(email.value)">
                <small class="form-text text-danger" *ngIf="email.touched && email.invalid">Email is required</small>
                <small class="form-text text-danger" *ngIf="emailExistStatus">{{emailExistStatus }}</small>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" #password="ngModel" ngModel class="form-control" type="password" name="password" required>
                <small class="form-text text-danger" *ngIf="password.touched && password.invalid">Password is required</small>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="registerForm.form.invalid" type="submit">Login</button>
            </div>
        </form>
    </div>

</div>
