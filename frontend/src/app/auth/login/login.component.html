<div class="card">
    <div class="card-header">
        <h1 class="text-center"> Login</h1>
    </div>
    <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
            <div class="alert alert-success" role="alert" *ngIf="message">
                {{message}}
            </div>
            <div class="form-group">

                <label for="email">Email</label>
                <input id="email" #email ngModel class="form-control" type="email" name="email" required>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" #password ngModel class="form-control" type="password" name="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="loginForm.form.invalid" type="submit">Login</button>
            </div>
        </form>
    </div>

</div>
